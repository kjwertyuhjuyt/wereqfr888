apiVersion: apps/v1
kind: Deployment
metadata:
  name: omke
spec:
  replicas: 1
  selector:
    matchLabels:
      app: omke
  template:
    metadata:
      labels:
        app: omke
    spec:
      containers:
      - image: okteto.dev/omke:latest
        name: omke
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: Site
          value: "https://github.com/happyevero/Html/raw/main/S-html.zip"
        - name: Vless_UUID
          value: "1ad18e39-ea82-41e5-99f8-f67c061829ad"
        - name: Vless_Path
          value: "/1ad18e39-ea82-41e5-99f8-f67c061829ad"
        - name: Vmess_UUID
          value: "c07fe93f-2466-4037-9040-93d23ff9c0c9"
        - name: Vmess_Path
          value: "/c07fe93f-2466-4037-9040-93d23ff9c0c9"
        - name: Share_Path
          value: "/v2link"
